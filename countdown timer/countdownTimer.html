<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown timer</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Until new year</h1>

    <div class="container">
      <div class="time">
        <p class="text" id="days">0</p>
        <span id="fixdays" class="span-time">Days</span>
      </div>
      <div class="time">
        <p class="text" id="hours">0</p>
        <span class="span-time">Hours</span>
      </div>
      <div class="time">
        <p class="text" id="minutes">0</p>
        <span class="span-time">Minutes</span>
      </div>
      <div class="time">
        <p class="text" id="seconds">0</p>
        <span class="span-time">Seconds</span>
      </div>
    </div>
  </body>
</html>
