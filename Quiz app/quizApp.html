<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="form">
        <h1 id="question">Ready to Start?</h1>
        <ul id="ul">
          <li>
            <input type="radio" id="a" name="answer" />
            <label id="qa" for="a"></label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" />
            <label id="qb" for="b"></label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" />
            <label id="qc" for="c"></label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" />
            <label id="qd" for="d"></label>
          </li>
        </ul>
        <button class="button" id="submit">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
